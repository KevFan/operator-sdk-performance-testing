---
- name: Prepare kubernetes environment
  hosts: k8s
  gather_facts: false

  vars:
    kubeconfig: "{{ lookup('env', 'KUBECONFIG') }}"

  tasks:
    - name: Delete the kubeconfig if present.
      file:
        path: '{{ kubeconfig }}'
        state: absent
      delegate_to: localhost

    - name: Fetch the kubeconfig from the kind instance.
      fetch:
        dest: '{{ kubeconfig }}'
        flat: true
        src: /root/.kube/config

    - name: Change the kubeconfig port to the configured value.
      replace:
        regexp: 8443
        replace: "{{ lookup('env', 'KIND_PORT') }}"
        path: '{{ kubeconfig }}'
      delegate_to: localhost

    - name: Wait for the Kubernetes API to become available.
      uri:
        url: "http://localhost:10080/kubernetes-ready"
        status_code: 200
        validate_certs: false
      register: result
      until: (result.status|default(-1)) == 200
      retries: 60
      delay: 5
